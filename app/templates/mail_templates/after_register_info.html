<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Header styles */
        .header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            border-radius: 10px 10px 0 0;
        }
        /* Content styles */
        .content {
            padding: 20px;
        }
        .user-info {
            margin-bottom: 20px;
        }
        .user-info h3 {
            margin-top: 0;
        }
        /* Footer styles */
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>User Information</h2>
        </div>
        <div class="content">
            <div class="user-info">
                <h3>Name: {{first_name}} {{last_name}}</h3>
                <p>User ID: {{phone}}</p>
                <p>password: {{password}}</p>
            </div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vel quam at ex dictum elementum.</p>
        </div>
        <div class="footer">
            <p>This is an automated email. Please do not reply.</p>
        </div>
    </div>
</body>
</html>
